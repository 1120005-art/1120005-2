<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            padding-top: 2rem;
            transform: scale(0.9);
            transform-origin: top center;
        }
        canvas {
            border: 4px solid #9fa8da;
            border-radius: 8px;
            background-color: #0f0f23;
            box-shadow: 0 0 20px rgba(159, 168, 218, 0.5);
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 200px;
        }
        .info-box {
            background-color: #0f0f23;
            border: 2px solid #9fa8da;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        .info-box h2 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #c5cae9;
            text-transform: uppercase;
        }
        .info-box p {
            font-size: 1.5rem;
            color: #ffffff;
        }
        #next-canvas {
             border: 2px solid #9fa8da;
             background-color: #0f0f23;
             border-radius: 8px;
        }
        .controls, .instructions {
            background-color: #0f0f23;
            border: 2px solid #9fa8da;
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.7rem;
            line-height: 1.5;
        }
        .controls h2, .instructions h2 {
             font-size: 0.8rem;
             margin-bottom: 0.5rem;
             color: #c5cae9;
             text-transform: uppercase;
        }
        button {
            width: 100%;
            padding: 1rem;
            font-family: 'Press Start 2P', cursive;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px #ad1457;
            transition: all 0.1s ease;
        }
        button:active {
            box-shadow: 0 2px #ad1457;
            transform: translateY(2px);
        }
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                transform: scale(1);
                padding-top: 1rem;
            }
            .side-panel {
                flex-direction: row;
                flex-wrap: wrap;
                width: 328px; /* Width of the main canvas */
                justify-content: center;
            }
            .info-box {
                width: calc(50% - 0.5rem);
            }
             .controls, .instructions {
                width: 100%;
             }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="game-container">
        <!-- 主遊戲畫布 -->
        <canvas id="tetris" width="320" height="640"></canvas>

        <!-- 側邊資訊面板 -->
        <div class="side-panel">
            <div class="info-box">
                <h2>分數</h2>
                <p id="score">0</p>
            </div>
             <div class="info-box">
                <h2>行數</h2>
                <p id="lines">0</p>
            </div>
             <div class="info-box">
                <h2>等級</h2>
                <p id="level">0</p>
            </div>

            <!-- 下一個方塊預覽 -->
            <div class="info-box">
                <h2>下一個</h2>
                <canvas id="next-canvas" width="120" height="120"></canvas>
            </div>

            <!-- 開始按鈕 -->
            <button id="start-button">開始遊戲</button>

             <!-- 遊戲說明 -->
            <div class="instructions">
                <h2>遊戲說明</h2>
                <p>←: 左移</p>
                <p>→: 右移</p>
                <p>↓: 緩降</p>
                <p>↑: 瞬降</p>
                <p>空白鍵: 旋轉</p>
                <p>P: 暫停</p>
            </div>
        </div>
    </div>

    <script>
        // DOM 元素獲取
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextContext = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const linesElement = document.getElementById('lines');
        const levelElement = document.getElementById('level');
        const startButton = document.getElementById('start-button');

        // 遊戲設定
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 32;

        context.scale(BLOCK_SIZE, BLOCK_SIZE);
        nextContext.scale(30, 30); // 預覽畫布的方塊尺寸

        // 遊戲狀態
        let arena = createMatrix(COLS, ROWS);
        let player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
            level: 0,
            lines: 0,
        };
        let nextTetromino = null;

        // 方塊形狀與顏色
        const COLORS = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // O
            '#0DFF72', // L
            '#F538FF', // J
            '#FF8E0D', // I
            '#FFE138', // S
            '#3877FF', // Z
            '#9D38FF', // U - Purple
            '#FFFFFF', // X - White
            '#BEFF38', // D - Lime
        ];

        const TETROMINOES = {
            'T': [[1, 1, 1], [0, 1, 0], [0, 0, 0]],
            'O': [[2, 2], [2, 2]],
            'L': [[0, 3, 0], [0, 3, 0], [0, 3, 3]],
            'J': [[0, 4, 0], [0, 4, 0], [4, 4, 0]],
            'I': [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]],
            'S': [[0, 6, 6], [6, 6, 0], [0, 0, 0]],
            'Z': [[7, 7, 0], [0, 7, 7], [0, 0, 0]],
            'U': [[8, 0, 8], [8, 8, 8], [0, 0, 0]],
            'X': [[0, 9, 0], [9, 9, 9], [0, 9, 0]],
            'D': [[10]],
        };
        
        // 遊戲迴圈相關
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let animationFrameId = null;
        let isPaused = false;
        let isGameOver = false;

        // --- 核心功能 ---

        // 創建矩陣 (遊戲區域)
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }
        
        // 繪製單一方塊
        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        // 繪製方塊邊框增加立體感
                        ctx.strokeStyle = '#0f0f23';
                        ctx.lineWidth = 0.1;
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        // 碰撞檢測
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 將落地的方塊合併到遊戲區域
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }
        
        // 消除滿行的方塊
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.lines++;
                player.score += rowCount * 10;
                rowCount *= 2;
                if (player.lines % 10 === 0) {
                     player.level++;
                     dropInterval = Math.max(100, 1000 - player.level * 50);
                }
            }
        }
        
        // 隨機產生一個方塊
        function createTetromino() {
            const types = 'TOLJISZUXD';
            const type = types[Math.floor(Math.random() * types.length)];
            return TETROMINOES[type];
        }

        // 玩家方塊重置
        function playerReset() {
            player.matrix = nextTetromino;
            nextTetromino = createTetromino();
            player.pos.y = 0;
            player.pos.x = (Math.floor(COLS / 2)) - (Math.floor(player.matrix[0].length / 2));
            if (collide(arena, player)) {
                isGameOver = true;
                if(animationFrameId) cancelAnimationFrame(animationFrameId);
                drawGameOver();
            }
            drawNextTetromino();
        }

        // 玩家下落
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                arenaSweep();
                playerReset();
                updateScore();
            }
            dropCounter = 0;
        }
        
        // 玩家移動
        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }
        
        // 玩家旋轉
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        // 瞬降
        function hardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            arenaSweep();
            playerReset();
            updateScore();
            dropCounter = 0;
        }

        // --- 繪圖與更新 ---

        // 遊戲主繪圖函數
        function draw() {
            // 清除主畫布
            context.fillStyle = '#0f0f23';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製已固定的方塊
            drawMatrix(arena, { x: 0, y: 0 }, context);
            // 繪製玩家的方塊
            drawMatrix(player.matrix, player.pos, context);
        }
        
        // 繪製下一個方塊預覽
        function drawNextTetromino() {
             nextContext.fillStyle = '#0f0f23';
             nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
             const offset_x = (4 - nextTetromino[0].length) / 2;
             const offset_y = (4 - nextTetromino.length) / 2;
             drawMatrix(nextTetromino, { x: offset_x, y: offset_y }, nextContext);
        }

        // 遊戲結束畫面
        function drawGameOver() {
             context.fillStyle = 'rgba(0, 0, 0, 0.75)';
             context.fillRect(0, 0, COLS, ROWS);
             context.font = '1px "Press Start 2P"';
             context.fillStyle = 'white';
             context.textAlign = 'center';
             context.fillText('GAME OVER', COLS / 2, ROWS / 2);
             startButton.textContent = '重新開始';
        }
        
        // 遊戲暫停畫面
        function drawPause() {
             context.fillStyle = 'rgba(0, 0, 0, 0.75)';
             context.fillRect(0, 0, COLS, ROWS);
             context.font = '1px "Press Start 2P"';
             context.fillStyle = 'white';
             context.textAlign = 'center';
             context.fillText('PAUSED', COLS / 2, ROWS / 2);
        }
        
        // 更新分數/行數/等級顯示
        function updateScore() {
            scoreElement.innerText = player.score;
            linesElement.innerText = player.lines;
            levelElement.innerText = player.level;
        }
        
        // 遊戲主迴圈
        function update(time = 0) {
            if (isPaused || isGameOver) {
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            animationFrameId = requestAnimationFrame(update);
        }
        
        // --- 事件監聽 ---
        
        document.addEventListener('keydown', event => {
            if(isGameOver || isPaused) {
                // P鍵在遊戲結束時無效
                if (event.code === 'KeyP' && !isGameOver) {
                     togglePause();
                }
                return;
            };

            switch (event.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    playerMove(-1);
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    playerMove(1);
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    playerDrop();
                    break;
                case 'ArrowUp':
                case 'KeyW':
                    event.preventDefault(); // 防止頁面滾動
                    hardDrop();
                    break;
                case 'Space':
                    event.preventDefault(); // 防止頁面滾動
                    playerRotate(1);
                    break;
                case 'KeyP':
                    togglePause();
                    break;
            }
        });
        
        // 開始/重設遊戲
        function startGame() {
             // 重置所有狀態
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            player.level = 0;
            dropInterval = 1000;
            isGameOver = false;
            isPaused = false;
            
            nextTetromino = createTetromino();
            playerReset();
            updateScore();
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            update();
            startButton.textContent = '遊戲進行中';
        }
        
        // 暫停/繼續遊戲
        function togglePause() {
             if(isGameOver) return;
             isPaused = !isPaused;
             if(isPaused) {
                 if(animationFrameId) cancelAnimationFrame(animationFrameId);
                 drawPause();
                 startButton.textContent = '已暫停';
             } else {
                 update();
                 startButton.textContent = '遊戲進行中';
             }
        }
        
        // 開始按鈕事件
        startButton.addEventListener('click', () => {
             if (isGameOver || startButton.textContent === '開始遊戲') {
                 startGame();
             } else {
                 togglePause();
             }
        });
    </script>
</body>
</html>
